<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Nft-Card</title>

    <link rel="stylesheet"  href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    

</head>

<body>
    <div class="card-container">
        <div class="main-img">
            <img src="img/image-equilibrium.jpg">
            <div>
             <img src="img/icon-view.svg"> 
        </div>
    </div>
    <div class="card-title">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="card-element">
        <p class="nft-eth"> <img class="eth." src="img/icon-ethereum.svg" alt="etherium">0.041 ETH</p>
        <p class="nft-date"> <img class="date" src="img/icon-clock.svg" alt="clock icon">3 days left</p>
    </div>
    <div class="rectangle"> </div>
    <div class="creator">
        <img class="creator-img>" src="img/image-avatar.png">
        <p class="avatar-txt">Creation of <span> Jules Wyvern </span> </p>
    </div>
</body>
</html>
